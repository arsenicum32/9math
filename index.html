<body>

  <html>
  <head>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
  </head>
  <body ng-app="myApp" ng-controller="SampleCtrl">

     <header md-page-header>
        <div md-header-picture style="background-image:url(http://arsenicum32.github.io/9math/BAC.JPG)"></div>
        <md-toolbar scroll>

    <section id="page-section">
      <md-content>
        <md-list>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">
                <i class="ion-android-call"></i>
              </div>
              <div class="md-tile-content">

                </p>
              </div>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">

              <div class="md-tile-content">
                <i class="ion-android-hangout" style="float:right;margin-right:18px;color:#aaa;"></i>

                <p class="muted">
                  Work
                </p>
              </div>
            </md-item-content>
          </md-item>

          <md-divider></md-divider>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">
                <i class="ion-android-mail"></i>
              </div>
              <div class="md-tile-content" >
                <h3 style="padding-top:8px;">katyperryisme@mail.com</h3>
                <p class="muted">
                  Personal
                </p>
              </div>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">

              </div>
              <div class="md-tile-content">
                <h3>katykate@mail.com</h3>
                <p class="muted">
                  Work
                </p>
              </div>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>

          <md-item>
            <md-item-content>
              <div class="md-tile-left">
                <i class="ion-android-pin"></i>
              </div>
              <div class="md-tile-content" >
                <h3 style="padding-top:8px;">2000 SW 1st Ave</h3>
                <h3>San Fransisco, CA 94112</h3>
                <p class="muted">Home</p>
              </div>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <div class="md-tile-left">

              </div>
              <div class="md-tile-content">
                <h3>1600 Amphitheatre Pkwy</h3>

              </div>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>

        </md-list>
      </md-content>
    </section>


    <div class="container">
    <form action="#" ng-submit="submit()" name="message-form">
    <p>
      <label for="name">Name</label>
      <input type="text" id="name" required>
      </p>
    <p>
      <label for="message">Message</label>
      <textarea type="text" id="message" required></textarea>
    </p>
    <p><button class="btn btn-primary">Add Message</button></p>
  </form>
  <ul class="messages">
    <li ng-repeat="item in list" class="item panel">
      <h3>{{item.name}}</h3>
      <p>{{item.message}}</p>
    </li>
  </ul>
</div>
     <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
